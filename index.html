<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UFT-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1><strong>New York Times Search</strong></h1>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="searchterm">Search Term</label>
                        <textarea class="form-control" id="search"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="records">Number of Records to Retrieve</label>
                        <textarea class="form-control" id="recordNumber"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="startyear">Start Year (Optional):</label>
                        <textarea class="form-control" id="startYear"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="searchterm">End Year (Optional)</label>
                        <textarea class="form-control" id="endYear"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id=searchButton>Search</button>
                    <button type="submit" class="btn btn-primary" id=clearButton>Clear Results</button>
                </form>
            </div>
            <div class="card">
                <div class="card-header">
                    Top Articles
                </div>
                <div class="card-body">
                </div>
            </div>



        </div>
    </div>
</body>

</html>
